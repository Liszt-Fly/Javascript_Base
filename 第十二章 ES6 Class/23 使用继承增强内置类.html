<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		class Arr extends Array {
			constructor(...args) {
				super(...args)
				console.log(this)
			}
			first() {
				return this[0]
			}
			max() {
				return this.sort((a, b) => b - a)[0]
			}
			add(item) {
				this.push(item)
			}
			remove(value) {
				let index = this.findIndex((item) => item == value)
				console.log(index)
				this.splice(index, 1)
			}
		}
		let arr = new Arr(5, 2, 1, 3, 3, 123)
		let hd = new Arr(1, 23, 44)
		hd.add("后盾人")
		console.log(hd)
		console.log(arr.first())
		arr.remove("后盾人")
	</script>
</html>
