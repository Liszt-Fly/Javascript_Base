<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		function User() {}
		User.prototype.show = function () {
			console.log("prototype.show")
		}
		User.show = function () {
			console.log("static show")
		}

		class Article {
			static show() {
				console.log("static show Article")
			}
		}
		Article.show()
		//---------------------------------------------------

		class Member {
			constructor(name, age) {
				this.name = name
				this.age = age
			}
			static create(...args) {
				return new this(...args)
			}
		}
		Member.create("mike", 20)
	</script>
</html>
