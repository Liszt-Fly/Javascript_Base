	<body></body>
	<script>
		//super方法会调用父类的构造函数
		class Controller {
			sum() {
				return this.data.reduce((t, c) => t + c, 0)
			}
		}

		class Lesson extends Controller {
			constructor(data) {
				super()
				this.data = data
			}
			info() {
				return {
					totalPrice: super.sum(),
				}
			}
		}
		console.dir(Lesson)
		let hd = new Lesson([52, 31, 42, 32])
		console.log(hd.info())
	</script>
