<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

		<title>Document</title>

	<body></body>
	<script>
		//class就是一个函数，是一个语法糖，
		class User {
			constructor(name) {
				this.name = name
			}
			show() {}
		}
		console.dir(User)
		console.log(User === User.prototype.constructor)
		let u = new User("mike")
		//function
		function Hd(name) {
			this.name = name
		}
		Hd.prototype.show = function () {}
		console.dir(Hd)
		let h = new Hd("mike")
	</script>
</html>
