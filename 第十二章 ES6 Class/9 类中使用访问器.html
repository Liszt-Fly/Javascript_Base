	<body></body>
	<script>
		class MRequest {
			constructor(host) {
				this.data = { host }
			}
			set host(url) {
				if (!/^https?:\/\//i.test(url)) {
					throw new Error("地址错误")
				}
				this.data.host = url
			}
			get host() {
				return this.data["host"]
			}
		}
		let hd = new MRequest("https://www.houdunren.com")
		hd.host = "hdcms.com"
	</script>
