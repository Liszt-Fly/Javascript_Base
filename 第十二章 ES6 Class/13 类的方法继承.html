<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>

	<body></body>
	<script>
		function hd() {}
		hd.prototype.show = function () {
			console.log("后盾人")
		}
		function xj() {}
		xj.prototype = Object.create(hd.prototype)
		console.dir(xj)
		let x = new xj()
		x.show()
		//--------------------------------
		class User {
			show() {
				console.log("Hello,World")
			}
		}
		class Admin extends User {}
		let admin = new Admin()
		admin.show()
	</script>
</html>
