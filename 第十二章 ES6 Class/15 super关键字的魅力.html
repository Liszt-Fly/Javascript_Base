<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		let common = {
			show() {
				console.log("common")
			},
		}
		let hd = {
			__proto__: common,
			name: "hd.name",
			show() {
				this.__proto__.show.call(this)
			},
		}

		let xj = {
			__proto__: hd,
			name: "xj.name",
			show() {
				this.__proto__.show.call(this)
				console.log("xj.show")
			},
		}
		xj.show()
	</script>
</html>
