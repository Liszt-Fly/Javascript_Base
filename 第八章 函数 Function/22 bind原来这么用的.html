        * {
            padding: 0;
            margin: 0;

        body {
            width: 100vw;
            height: 100vh;

            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>

<body>
    houdunren.com
</body>
<script>
    function Color(elem) {
        this.elem = elem
        this.colors = ["#f1c40f", "#ecf0f1", "#1abc9c", "#2c3e50", "#7f8c8d"]
        this.run = function () {
            setInterval(function () {
                let i = Math.floor(Math.random() * this.colors.length)
                this.elem.style.backgroundColor = this.colors[i]
            }.bind(this), 1000)
        }
    }
    let obj = new Color(document.body)
    obj.run()
</script>
